            <label for="id">ID: <input id="id" nome="id" type="number" disabled></label>

            <label for="tel">Telefone: <input id="tel" nome="tel" type="text" required></label>
        </p>
        <p>
            <label for="email">E-Mail: <input id="email" nome="email" type="email" required></label>
        </p>
        <p>
            <label for="end">Endere√ßo: <input id="end" nome="end" type="text" required></label>
        </p>
        <p>

        </p>

</form>
</body>
</html>
